{% extends 'base_layout.html' %}



    {% block content %}

<div class="container" style="color: black;">
    <h2 class="md-text" style="margin-bottom: 40px; color: rgb(15, 71, 50)">Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">

                    <label for="username">Email</label>
                    <input type="text" class="form-control form-control-lg" name="username" id="username" required>
            </div>
            <div class="form-group>
                    <label for="password">Password</label>
                    <input type="password" class="form-control form-control-lg" name="password" id="password" required>
            </div>
                <p style="color: red;">{{error}}</p>
            <center>
            <button type="submit" class="btn btn-primary btn-lg button">Login<i
                class="fa fa-paper-plane-o ml-1"></i></button>
            </center>
        </form>
           </div>



    {% endblock content %}
