{% extends 'base_layout.html' %}
{% block content %}

<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Project</th>
        <th>Description</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Alarm Time</th>
    </tr>
    </thead>
    <tbody>
      {% if todotask %}
    <table class="table table-success">
      {% for todo in todotask %}

    <tr class="table table-warning">
        <td >{{ todo.project }}</td>
        <td>{{ todo.body }}</td>
        <td>{{ todo.startt }}</td>
        <td>{{ todo.endt }}</td>
        <td>{{ todo.timercount }}</td>
          </tr>

      {% endfor %}
    </table>
  {% endif %}
    </tbody>
</table>
<br>
<br>
<center><a href="/addlog" class="btn btn-primary button">Add New Log</a></center>


{% endblock %}
